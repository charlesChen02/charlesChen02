# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Charles' Stack Underflow
subtitle: 科技改变晚饭
description: 
personal: University of Melbourne 2022届CS硕士, 研究方向 Synthetic Point Clouds alignment 与 Semantic Segmentation. 
author: Charles Chen
email: cy759386006@gmail.com
keywords: "机器学习,machine learning,research,architecture,blog,charles chen,technology,computer science,deep learning,"

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://charleschen02.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
source_dir: source
public_dir: public

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
filename_case: 0
render_drafts: false
post_asset_folder: true
marked:
  prependRoot: true
  postAsset: true
relative_link: false
highlight:                                                                                                                                                                                                   
  enable: true                                                                                                                                                                                               
  auto_detect: true                                                                                                                                                                                          
  line_number: true                                                                                                                                                                                          
  tab_replace: ''

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 1

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
# port: 4000
# server_ip: localhost
# logger: false
# logger_format: dev

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page

# Disqus
disqus_shortname:

sitemap:
  path: sitemap.xml	

# Extensions
## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
## Themes: https://github.com/hexojs/hexo/wiki/Themes
# plugins:
#  - hexo-generator-feed
#  - hexo-generator-baidu-sitemap
#  - hexo-generator-sitemap

theme: yilia
exclude_generator:

# Deployment
## Docs: http://hexo.io/docs/deployment.html
#deploy:
#  type: git
#  repository: git@github.com:litten/litten.github.com.git
#  branch: master

deploy:
  type: git
  repo: git@github.com:charlesChen02/charlesChen02.github.io.git
  branch: master

toc:
  maxDepth: 3
  class: toc
  slugify: false


jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: false
    raw: false
    content: false
    slug: false
    updated: true
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true

# Security
## 文章加密 hexo-blog-encrypt
encrypt:
    enable: true
